<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración Movistar++</title>
    <style>
        body{
            background: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI',
            sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        h1{
            color: #00ffed;
            text-align: center;
            border-bottom: 2px solid #333;
            margin-bottom: 10px;
        }
        .section{
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        h2{
            font-size: 16px;
            color: #00b8ab;
            margin-top: 0;
        }
        .row{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="number"]{
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            width: 60px;
            text-align: center;
        }
        .key-binder {
            background: #2a2a2a; border: 1px solid #444; color: #fff;
            padding: 6px 12px; border-radius: 4px; cursor: pointer;
            min-width: 100px; text-align: center; font-family: monospace; transition: 0.2s;
        }
        .key-binder:hover { border-color: #00ffed; }
        .key-binder.recording { background: #00ffed; color: #000; font-weight: bold; animation: pulse 1s infinite; }

        button#save { background: #00ffed; color: #000; border: none; padding: 10px 20px; width: 100%; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button#save:hover { background: #00b8ab; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>
<div class="section">
    <h2> Comportamiento </h2>
        <div class="row">
            <label for="seekTime"> Avanzar o retroceder(segundos):</label>
            <input type="number" id="seekTime" min="1" max="60" step="1">
        </div>
        <div class="row">
            <label for="volStep">Nivel de variación de volumen:</label>
            <input type="number" id="volStep" min="0.01" max="0.5" step="0.01" value="0.1">
        </div>
</div>
<div class="section" id="keyMapSection">
    <h2>Mapa de Teclas</h2>
</div>

<button id="save">Guardar Cambios</button>
<div id="status" style="text-align: center; margin-top: 10px; height: 20px; color: #00ffed;"></div>

<script src="options.js"></script>
</body>
</html>
